<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Logo</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="site-main">
        <section id="hero">
            <div class="container">
                <a class="logo-link" href="#">
                    Your Logo
                </a>
                <div class="hero-desc">
                    <div class="hero-img">
                        <h2 class="hero-title">
                            Lorem Ipsum is simply 
                        </h2>
                        <p class="hero-text">
                            Lorem Ipsum is simply 
                        </p>
                    </div>
                    <div class="hero-info">
                        <p class="welcome-text">
                            Welcome to lorem..!
                        </p>
                        <div class="log-in-div">
                            <a class="btn" href="#">
                                Login
                            </a>
                            <a class="btn" href="register.html">
                                Register
                            </a>
                        </div>
                        <p class="log-in-text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </p>
                        <form class="site-form">
                            <div class="form-item">
                                <label class="label" for="user-name">
                                    User name
                                </label>
                                <input class="label-input" type="text" maxlength="30" minlength="2" id="user-name" name="user-name" placeholder="Enter your User name">
                            </div>
                            <div class="form-item form-password">
                                <label class="label" for="password">
                                    Password
                                </label>
                                <input class="label-input" type="password" id="password" name="password" placeholder="Enter your Password">
                                <button class="eye-btn">
                                    <i class='bx bxs-low-vision'></i>
                                </button>
                            </div>
                            <div class="remember-form">
                                <label class="remember" for="remember-me"> Remember me
                                </label>
                                <input class="remember-input" type="checkbox" name="remember-me" id="remember-me">
                                <a class="remember" target="_blank" href="#">
                                    Forgot Password ?
                                </a>
                            </div>
                            <div class="btn-div">
                                <button class="last-btn" type="submit"> 
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
