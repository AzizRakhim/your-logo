<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Logo</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="site-main">
        <section id="hero">
            <div class="container">
                <div class="hero-desc">
                    <div class="hero-img">
                        <h2 class="hero-title">
                            Lorem Ipsum is simply 
                        </h2>
                        <p class="hero-text">
                            Lorem Ipsum is simply 
                        </p>
                    </div>
                    <div class="hero-info">
                        <a class="logo-link page" href="#">
                            Your Logo
                        </a>
                        <p class="welcome-text">
                            Welcome to lorem..!
                        </p>
                        <div class="log-in-div">
                            <a class="page-btn" target="_blank" href="index.html">
                                Login
                            </a>
                            <a class="page-btn" href="#">
                                Register
                            </a>
                        </div>
                        <p class="log-in-text page-txt">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </p>
                        <form class="site-form">
                            <label class="label" for="email">
                                Email Address
                                <input class="label-input" type="email" id="email" placeholder="Enter your Email Address">
                            </label>
                            <label class="label" for="user-name">
                                User name
                                <input class="label-input" type="text" maxlength="30" minlength="2" id="user-name" name="user-name" placeholder="Enter your User name">
                            </label>
                            <label class="label" for="password">
                                Password
                                <input class="label-input" type="password" id="password" name="password" placeholder="Enter your Password">
                            </label>
                            <label class="remember label-txt" for="remember-me">
                                <input class="remember-input" type="checkbox" name="remember-me" id="remember-me">
                                Remember me
                                <a class="password-forget label-txt" target="_blank" href="#">
                                    Forgot Password ?
                                </a>
                            </label>
                            <div class="last-div">
                                <button class="last-btn" type="submit"> 
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
